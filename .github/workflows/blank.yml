# File: .github/workflows/pull-request.yml

on:
  push:
    branches:
    - temp
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "main"
